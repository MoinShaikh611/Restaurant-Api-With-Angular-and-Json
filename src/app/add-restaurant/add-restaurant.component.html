
<h1 class="text-center">Add Form </h1>
<form [formGroup]="AddRestoForm">   
    <div class="container px-5">
<div class="container px-5">
    <div class="form-group">
        <label for="id">Id</label>
        <input type="number" class="form-control" formControlName="id" required>
    </div> 
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" required>
    </div> 
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" formControlName="location" required>
    </div> 
    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" class="form-control" formControlName="rating" required>
    </div> 
    <div class="form-group">
        <label for="contact">Contact</label>
        <input type="number" class="form-control" formControlName="contact" required>
    </div>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show">
        <a (click)="closealert()" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        Data Added successfully
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show">
        <a (click)="closealert()" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        Invalid Data Please provide accurate Data
    </div>
    <div class="text-center">
        <button type="submit" (click)="AddResto()" class="btn btn-primary">Add</button>
    </div>
</div>
</div>  
</form>
